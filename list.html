<!DOCTYPE html>
<html lang="en">
  <head>
    <title>list</title>
  </head>
  <body>
    <h1>list</h1>
    unordered list
    <li>rayhan</li>
    <li>sobuj</li>
    <li>maruf</li>

    <ul>
      <h1>grocery list:</h1>
      <li>rice</li>
      <li>salt</li>
      <li>sugar</li>
    </ul>

    <ol>
      <h3>orderd list</h3>
      <li>book</li>
      <li>
        pen
        <ol>
          //nesting inside a list
          <li>matador</li>
          <li>pinpoint</li>
        </ol>
      </li>
      <li>paper</li>
    </ol>
  </body>
</html>
