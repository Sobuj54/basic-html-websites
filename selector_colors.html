<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {       <!--selects all -->
        text-align: center;
      }
      #coloring {
        color: red;
        font-size: 2em;
      }
      #putin {
        color: blue;
      }
      .css {
        background-color: blue;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <p class="css">css = cascading style sheets</p>
    <p>coloring website using css</p>
    <p class="css">I am learning some basic css</p>
    <p id="coloring">I can do some basic coloring</p>
    <p id="putin">putin is president of russia</p>
  </body>
</html>
